<button type="button" class="btn btn-default btn-xs {{ vote.like }}">
    <span class="glyphicon glyphicon-triangle-top askme-icon js-vote" data-id="{{ question.id }}" data-type="question-like" aria-hidden="true"></span>
</button>
<button type="button" class="btn btn-default btn-xs {{ vote.dislike }}">
    <span class="glyphicon glyphicon-triangle-bottom askme-icon js-vote" data-id="{{ question.id }}" data-type="question-dislike" aria-hidden="true"></span>
</button>
