<form class="form-horizontal" method="post">
    {% csrf_token %}

    {% for field in form %}
    <div class="form-group">
        <div class="col-sm-12">
            {{ field }}
        </div>
    </div>
    {% endfor %}

    {% for e in form.non_field_errors %}
    <div class="alert alert-danger" role="alert">{{ e }}</div>
    {% endfor %}

    <button type="submit" class="btn btn-default">{{ button_name }}</button>
</form>
